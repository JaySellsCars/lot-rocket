<!DOCTYPE html>
<html lang="en">
<head>
  <!-- KONVA (Design Studio 3.x) -->
  <script src="https://unpkg.com/konva/konva.min.js"></script>
  <!-- FABRIC (Canvas Studio) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>

  <meta charset="UTF-8" />
  <title>Lot Rocket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#111827" />

  <link rel="stylesheet" href="/style.css?v=261" />
  <script src="/app.js?v=261" defer></script>
</head>

<body class="dark-theme">

<!-- ================= HEADER ================= -->
<header class="app-header">
  <div class="branding">
    <h1>ðŸš€ Lot Rocket</h1>
    <p>AI Social Media Kit & Creative Lab for Car Sales Pros</p>
  </div>
</header>

<main class="layout">

<!-- ================= STEP 1 ================= -->
<section class="column-left column">
  <h2>Step 1 â€“ Dealer URL Scraper</h2>

  <div class="summary-box">
    <label class="field">
      <span>Dealer Vehicle URL</span>
      <input id="dealerUrl" type="text" placeholder="Paste dealer URL" />
    </label>

    <button id="boostListingBtn" class="primary-btn full" type="button">
      Boost This Listing
    </button>
  </div>

  <div class="summary-box">
    <h3>Photos pulled from dealer site</h3>

    <button
      id="sendTopPhotosToCreative"
      class="primary-btn full glow-send"
      type="button"
    >
      Send Photos to Creative Lab
    </button>

    <div id="photosGrid"></div>
  </div>
</section>

<!-- ================= STEP 2 ================= -->
<section class="column-middle column">
  <h2>Step 2 â€“ Social Media Kit</h2>

  <textarea id="facebookPost" placeholder="Facebook postâ€¦"></textarea>
  <textarea id="instagramPost" placeholder="Instagram captionâ€¦"></textarea>
  <textarea id="tiktokPost" placeholder="TikTok captionâ€¦"></textarea>
  <textarea id="linkedinPost" placeholder="LinkedIn postâ€¦"></textarea>
  <textarea id="twitterPost" placeholder="X / Twitter postâ€¦"></textarea>
  <textarea id="textBlurb" placeholder="Text / DMâ€¦"></textarea>
  <textarea id="marketplacePost" placeholder="Marketplace descriptionâ€¦"></textarea>
  <textarea id="hashtags" placeholder="Hashtagsâ€¦"></textarea>
</section>

<!-- ================= STEP 3 ================= -->
<section id="creativeHub" class="creativeHubFull">
  <div class="lab-card">
    <h3>Step 3 â€“ Creative Lab</h3>

    <!-- Holding Zone -->
    <div id="holdingZone" class="holding-zone"></div>

    <div class="creative-hub">

      <!-- LEFT -->
      <div class="creative-left">
        <h3>Photos</h3>
        <div id="creativeThumbGrid"></div>
      </div>

      <!-- RIGHT -->
      <div class="creative-right">
        <h3>Photo Tuner</h3>

        <div class="tuner-preview">
          <img id="tunerPreviewImg" alt="Preview" />
        </div>

        <div class="slider-block">
          <label>Brightness</label>
          <input type="range" id="tunerBrightness" min="50" max="150" value="100" />
        </div>

        <div class="slider-block">
          <label>Contrast</label>
          <input type="range" id="tunerContrast" min="50" max="150" value="100" />
        </div>

        <div class="slider-block">
          <label>Saturation</label>
          <input type="range" id="tunerSaturation" min="50" max="150" value="100" />
        </div>

        <button id="autoEnhanceBtn" class="secondary-btn full" type="button">
          Auto Enhance
        </button>

        <button id="sendToSocialStripBtn" class="secondary-btn full" type="button">
          Send to Social-ready Strip
        </button>
      </div>
    </div>

    <!-- SOCIAL READY STRIP -->
    <section class="panel social-ready-panel">
      <h3>Social-ready Photo Strip</h3>
      <div id="socialReadyStrip"></div>
    </section>

  </div>
</section>

</main>

</body>
</html>
