<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    Lot Rocket â€“ AI Social Media Kit & Creative Lab
    Version: 2.6 CLEAN
    Rules enforced:
    - ONE app.js include
    - NO duplicate IDs
    - HTML aligned to public js + app js
  -->

  <meta charset="UTF-8" />
  <title>Lot Rocket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#111827" />

  <!-- Libraries -->
  <script src="https://unpkg.com/konva/konva.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="/style.css?v=261" />

  <!-- FRONTEND JS (ONE TIME ONLY) -->
  <script src="/app.js?v=261" defer></script>
</head>

<body class="dark-theme">

<!-- HEADER -->
<header class="app-header">
  <div class="branding">
    <h1>ðŸš€ Lot Rocket</h1>
    <p>AI Social Media Kit & Creative Lab for Car Sales Pros</p>
  </div>

  <div class="header-controls">
    <label class="theme-switch">
      <span>Dark</span>
      <input type="checkbox" id="themeToggle" checked />
      <span class="slider"></span>
      <span>Light</span>
    </label>
  </div>
</header>

<main class="layout">

<!-- ================================================= -->
<!-- STEP 1 â€” BOOST + PHOTO GRID (LOCKED TARGET)      -->
<!-- ================================================= -->
<section class="column-left column">
  <h2>Step 1 â€“ Dealer URL Scraper</h2>

  <div class="summary-box">
    <h3>Vehicle Details</h3>

    <label class="field">
      <span>Dealer Vehicle URL</span>
      <input id="dealerUrl" type="text" autocomplete="off" />
    </label>

    <label class="field">
      <span>Vehicle Label (optional)</span>
      <input id="vehicleLabel" type="text" autocomplete="off" />
    </label>

    <label class="field">
      <span>Price / Offer (optional)</span>
      <input id="priceInfo" type="text" autocomplete="off" />
    </label>

    <div class="summary-box inner-summary">
      <h3>Summary Snapshot</h3>
      <p>Vehicle: <span id="summaryLabel">â€”</span></p>
      <p>Price: <span id="summaryPrice">â€”</span></p>
    </div>

    <button id="boostListingBtn" class="primary-btn summary-btn" type="button">
      Boost This Listing
    </button>

    <div id="statusText" class="status-text"></div>
  </div>

  <div class="summary-box">
    <h3>Photos pulled from dealer site</h3>

    <button
      id="sendTopPhotosToCreative"
      class="primary-btn full glow-send"
      type="button">
      Send Top Photos to Creative Lab + Strip
    </button>

    <div id="photosGrid" class="photo-grid"></div>
  </div>
</section>

<!-- ============================== -->
<!-- STEP 2 â€” SOCIAL MEDIA KIT     -->
<!-- ============================== -->
<section class="column-middle column">
  <h2>Step 2 â€“ Social Media Kit</h2>

  <div class="step2-grid">
    <textarea id="facebookPost"></textarea>
    <textarea id="instagramPost"></textarea>
    <textarea id="tiktokPost"></textarea>
    <textarea id="linkedinPost"></textarea>
    <textarea id="twitterPost"></textarea>
    <textarea id="textBlurb"></textarea>
    <textarea id="marketplacePost"></textarea>
    <textarea id="hashtags"></textarea>
  </div>
</section>

<!-- =============================== -->
<!-- STEP 3 â€” CREATIVE LAB          -->
<!-- =============================== -->
<section id="creativeHub" class="creativeHubFull">
  <div class="lab-card">

    <div id="photoDropZone" class="photo-dropzone">
      <input type="file" id="photoFileInput" multiple hidden />
    </div>

    <div id="creativeThumbGrid"></div>

    <button id="sendToDesignStudio" type="button">
      Send Selected to Design Studio
    </button>

    <button id="autoEnhanceBtn" type="button">Auto Enhance</button>

    <div id="socialCarousel"></div>

    <button id="openDesignFromCarouselBtn" type="button"></button>
    <button id="openCanvasFromCarouselBtn" type="button"></button>

  </div>
</section>

</main>

<!-- FLOATING TOOLS -->
<aside class="floating-tools">
  <button id="objectionLauncher" data-modal-target="objectionModal"></button>
  <button id="drillLauncher" data-modal-target="drillModeModal"></button>
  <button id="calcLauncher" data-modal-target="calcModal"></button>
</aside>

<!-- REQUIRED MODALS (ONE EACH) -->
<section id="objectionModal" class="side-modal hidden"></section>
<section id="drillModeModal" class="side-modal hidden"></section>
<section id="calcModal" class="side-modal hidden"></section>

<!-- TEST BADGE -->
<div style="position:fixed;bottom:6px;right:6px;font-size:11px;opacity:.6;">
  ðŸš§ TEST BRANCH â€” clean-rewrite
</div>

</body>
</html>
